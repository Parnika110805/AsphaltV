<!DOCTYPE html>
<html>
<head>
  <title>VisionScan Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([12.9716, 77.5946], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

//Demo markers
L.marker([12.9721, 77.5950]).addTo(map)
 .bindPopup("Road Defect<br>Confidence: 0.8");

L.marker([12.9750, 77.5900]).addTo(map)
 .bindPopup("Road Defect<br>Confidence: 0.6");

L.marker([12.9680, 77.6000]).addTo(map)
 .bindPopup("Road Defect<br>Confidence: 0.5");
</script>
</body>
</html>
